<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">üìù Todo List App</h2>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by task name" />
      </div>
      <div class="col-md-3">
        <input type="date" id="fromDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <input type="date" id="toDate" class="form-control" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" id="filterBtn">Filter</button>
      </div>
    </div>

    <!-- Add Todo -->
    <form id="addTodoForm" class="mb-4">
      <div class="input-group">
        <input type="text" id="newTodoInput" class="form-control" placeholder="Enter new todo..." required />
        <button class="btn btn-success" type="submit">Add</button>
      </div>
    </form>

    <!-- Loading Indicator -->
    <div id="loading" class="text-center my-3" style="display: none;">
      <div class="spinner-border text-primary"></div>
    </div>

    <!-- Error Message -->
    <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>

    <!-- Todo List -->
    <ul id="todoList" class="list-group mb-3"></ul>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
